<!doctype html>
<html>
  <head>
    <title>BSV Tools</title>
    <link rel="stylesheet" type="text/css" href="styles/tools.css">
    <script src="js/bsv.min.js"></script>
  </head>
  <body>
    <p><small><a href="tools.html">Tools Home</a> <a href="decode-tx.html">Decode Tx</a> <a href="utxos.html">UTXOs</a> <a href="addresses.html">Addresses</a></small></p>
    <h1>BSV Tools</h1>
    <div class="tool">
      <h2>Reverse Hex</h2>
      <input id="reverse" type="text" size="64" placeholder="hex"/>
      <p id="reversed"></p>
    </div>
    <div class="tool">
      <h2>Address from Public Key Hash (Locking Script)</h2>
      <input id="pkhash" type="text" size="64" placeholder="200b4d3af46a45e49a29006d60fbdb1655328a8047"/>
      <p id="address-interpreted" class="monospace"></p>
      <p id="address-from-pkhash"></p>
    </div>
    <div class="tool">
      <h2>Encoded Public Key Hash (Locking Script) from Address</h2>
      <input id="address-input" type="text" size="64" placeholder="122kxAZhujLVAVcMMdtbo9Msbok6pgdc91"/>
      <p id="encoded-pkhash-from-address" class="monospace"></p>
    </div>
    <div class="tool">
      <h2>Base58Check Encode</h2>
      <input id="base58check-hex" type="text" size="64" placeholder="323591547066a8641928a637cfdc464074ebf891"/>
      <p id="base58check-from-hex"></p>
    </div>
    <div class="tool">
      <h2>xpub from DB</h2>
      <input id="xpub-db-hex" type="text" size="152" placeholder="4101042c8bf9ef00000000fce998e368dd192c4b9f1fedea6b9cc69534423237e4b145d1dfac49cd6642ae03c2fe2433261704ce93d8f9ff3233e31be993b9a534a67ee07cf274a064418202"/>
      <p id="xpub-from-db-hex"></p>
    </div>
    <script src="js/tools.js"></script>
  </body>
</html>
